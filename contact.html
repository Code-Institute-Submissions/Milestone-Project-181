        <div class="my-title">

    <div class="container-fluid" id="personal">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="title">Want to know more details?</h3>
                <h5 class="title">Email me using the below form!</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required />
                        <textarea rows="5" name="message" id="message" class="form-control"
                            placeholder="Write Message Here" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Message by Email</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
